<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Marxo Development Tools</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>
            <i class="fa fa-wrench"></i> Marxo Development Tools
        </h1>
    </div>

    <section>
        <h1>
            Web client
        </h1>

        <p>
            <a href="console/">
                <button type="button" class="btn btn-info">
                    Go to console
                </button>
            </a>
        </p>
    </section>

    <section>
        <div>
            <h1>
                Entity API
            </h1>

            <p class="small">with test@example.com</p>
        </div>

        <div id="api-list">
            <a href="api/workflows">
                <button class="btn btn-default">
                    Get workflows
                </button>
            </a>
            <a href="api/workflows?name=Alpha">
                <button class="btn btn-default">
                    Search workflows
                </button>
            </a>
            <a href="api/nodes">
                <button class="btn btn-default">
                    Get nodes
                </button>
            </a>
            <a href="api/links">
                <button class="btn btn-default">
                    Get links
                </button>
            </a>
            <a href="api/workflows/i-do-not-exist">
                <button class="btn btn-default">
                    Check error response
                </button>
            </a>
        </div>
    </section>

    <section>
        <h1>
            Channel API
        </h1>

        <a href="/api/service/facebook">
            <button class="btn btn-default">
                Facebook API
            </button>
        </a>
        <a target="_blank" href="https://developers.facebook.com/apps/213527892138380/insights?ref=nav&sk=ae_213527892138380">
            <button class="btn btn-info">
                Check Facebook API error and usage
            </button>
        </a>

        <button id="login" class="btn btn-default">Login</button>
        <button id="logout" class="btn btn-default">Logout</button>

        <div class="fb-login-button" show-faces="true" width="200" max-rows="1"></div>
        <div id="fb-root"></div>
    </section>

    <section>
        <div>
            <h1>
                Lab
            </h1>

            <p>make sure you're not drunk</p>
        </div>

        <p>
            <a class="warning" href="/api/reset">
                <button class="btn btn-danger">
                    Reset database with random data (use it with caution)
                </button>
            </a>
        </p>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/facebook.js"></script>
</body>
</html>
