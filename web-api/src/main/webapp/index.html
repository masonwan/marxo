<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Marxo Development Tools</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div>
    <h1>
        Web client
    </h1>
    <ul>
        <li>
            <a href="console/">Go to console</a>
        </li>
    </ul>

    <h1>
        Entity API
    </h1>
    <ul id="api-list">
        <li>
            <a href="api/workflows">Get workflows</a>
        </li>
        <li>
            <a href="api/workflows?name=Alpha">Search workflows</a>
        </li>
        <li>
            <a href="api/nodes">Get nodes</a>
        </li>
        <li>
            <a href="api/links">Get links</a>
        </li>
        <li>
            <a href="api/workflows/i-do-not-exist">Check error response</a>
        </li>
    </ul>

    <h1>
        Channel API
    </h1>
    <ul>
        <div class="fb-login-button" show-faces="true" width="200" max-rows="1"></div>
        <li>
            <a href="/api/service/facebook">Facebook API</a>
        </li>
        <li>
            <a target="_blank" href="https://developers.facebook.com/apps/213527892138380/insights?ref=nav&sk=ae_213527892138380">Check Facebook API error and usage</a>
        </li>
        <li>
            <div>
                <button id="login">Login</button>
                <button id="logout">Logout</button>
            </div>
        </li>
        <div id="fb-root"></div>
    </ul>

    <h1>
        Lab (make sure you're not drunk)
    </h1>
    <ul>
        <li>
            <b><a class="warning" href="/api/reset">Reset database with random data (use it with caution)</a></b>
        </li>
    </ul>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="facebook.js"></script>
</body>
</html>
